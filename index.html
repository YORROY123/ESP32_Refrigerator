<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 冷凍櫃控制</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="冷凍櫃控制">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .param-card { background-color: #ffffff; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        .status-disconnected { background-color: #ef4444; }
        .status-connecting { background-color: #f59e0b; }
        .status-connected { background-color: #22c55e; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        input[type="number"] { width: 70px; text-align: right; border-radius: 0.375rem; border: 1px solid #d1d5db; padding: 0.25rem 0.5rem; }
        input[type="range"] { flex-grow: 1; }
        .logo-text {
            font-weight: 800;
            background: linear-gradient(45deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 p-4">
    <div class="w-full max-w-7xl mx-auto">
        <header class="text-center mb-6">
            <div class="logo-text text-4xl mb-2">ITRI GEL</div>
            <h1 class="text-2xl font-bold">ESP32 冷凍櫃控制介面</h1>
            <p class="text-gray-500">透過 Web Bluetooth 即時監控與調整參數</p>
        </header>

        <div class="param-card mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div id="status-dot" class="status-dot status-disconnected"></div>
                    <span id="status-text" class="font-semibold">已斷線</span>
                </div>
                <button id="connect-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    連線到冷凍櫃
                </button>
            </div>
        </div>

        <main id="control-panel" class="grid grid-cols-1 lg:grid-cols-3 gap-6 opacity-50 pointer-events-none">
            
            <div id="params-container" class="lg:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- 參數卡片將由 JS 動態生成於此 -->
            </div>
            
            <div class="flex flex-col gap-6">
                <div id="status-container" class="param-card">
                    <h2 class="text-xl font-bold mb-4 text-center">即時狀態監控</h2>
                    <div id="status-grid" class="grid grid-cols-2 sm:grid-cols-2 gap-x-4 gap-y-3">
                        <!-- 狀態項目將由 JS 動態生成於此 -->
                    </div>
                </div>
                <div id="actions-container" class="param-card flex justify-center items-center">
                    <button id="defrost-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                        手動強制除霜
                    </button>
                </div>
            </div>

        </main>

        <div id="message-box" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl opacity-0 transition-opacity duration-300"></div>
    </div>

    <script>
        let bleDevice, bleCharacteristic;
        let bleBuffer = '';
        let heartbeatInterval;
        let reconnectAttempts = 0;
        let userDisconnected = false;
        const MAX_RECONNECT_ATTEMPTS = 3;

        const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const CHARACTERISTIC_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
        
        const connectBtn = document.getElementById('connect-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const controlPanel = document.getElementById('control-panel');
        const messageBox = document.getElementById('message-box');
        const paramsContainer = document.getElementById('params-container');
        const statusGrid = document.getElementById('status-grid');
        
        const paramKeyMap = {
            do: "defogoffset", dot: "defogofftemp", tt: "targetTemp", ct: "controlTemp",
            eo: "eev_opening", di: "defrostInterval", dcs: "defrostCompressorSpeed",
            dt1: "defrostT1", dh: "DEFROST_HEATER", dt2: "defrostT2",
            shm: "SHDMin", shM: "SHDMax", es: "EEVStep"
        };
        
        const paramsConfig = [
            { id: "defogoffset", name: "門框感測器偏移值", min: -20, max: 0, step: 1, unit: "°C" },
            { id: "defogofftemp", name: "除霧回差值", min: 0, max: 10, step: 1, unit: "°C" },
            { id: "targetTemp", name: "目標溫度", min: -35, max: -15, step: 1, unit: "°C" },
            { id: "controlTemp", name: "回差溫度", min: 1, max: 10, step: 0.5, unit: "°C" },
            { id: "eev_opening", name: "初始膨脹閥開度", min: 50, max: 500, step: 10, unit: "" },
            { id: "defrostInterval", name: "除霜間隔", min: 30, max: 720, step: 30, unit: "分" },
            { id: "defrostCompressorSpeed", name: "除霜壓縮機轉速", min: 40, max: 80, step: 1, unit: "Hz" },
            { id: "defrostT1", name: "除霜超時", min: 5, max: 60, step: 1, unit: "分" },
            { id: "DEFROST_HEATER", name: "除霜終止溫度", min: 10, max: 30, step: 1, unit: "°C" },
            { id: "defrostT2", name: "滴水時間", min: 1, max: 10, step: 1, unit: "分" },
            { id: "SHDMin", name: "過熱度最小值", min: -2, max: 5, step: 0.5, unit: "°C" },
            { id: "SHDMax", name: "過熱度最大值", min: 0, max: 10, step: 0.5, unit: "°C" },
            { id: "EEVStep", name: "膨脹閥步進值", min: 1, max: 50, step: 1, unit: "" }
        ];

        const statusConfig = [
            { id: "storageTemperature1", name: "庫溫1", unit: "°C", key: "st1" },
            { id: "storageTemperature2", name: "庫溫2", unit: "°C", key: "st2" },
            { id: "evapCoilTemperature", name: "蒸發盤管溫", unit: "°C", key: "ect" },
            { id: "SHD_temperature", name: "過熱度", unit: "°C", key: "shd" },
            { id: "compressorSpeedFeedback", name: "壓縮機轉速", unit: "Hz", key: "csf" },
            { id: "eevOpening", name: "膨脹閥開度", unit: "", key: "eev" },
            { id: "returnAirTemperature", name: "回風溫度", unit: "°C", key: "rat" },
            { id: "cpDischargeTemperature", name: "排氣溫度", unit: "°C", key: "cdt" },
            { id: "highPressure", name: "高壓", unit: "bar", key: "hp" },
            { id: "lowPressure", name: "低壓", unit: "bar", key: "lp" },
            { id: "systemMode", name: "系統模式", unit: "", key: "sm" },
            { id: "errorCode", name: "錯誤碼", unit: "", key: "err" }
        ];

        function generateUI() {
            paramsContainer.innerHTML = paramsConfig.map(p => `
                <div class="param-card">
                    <label for="num-${p.id}" class="block text-sm font-medium text-gray-700 mb-2">${p.name}</label>
                    <div class="flex items-center gap-3">
                        <input type="range" id="range-${p.id}" data-param-id="${p.id}" min="${p.min}" max="${p.max}" step="${p.step}">
                        <input type="number" id="num-${p.id}" data-param-id="${p.id}" min="${p.min}" max="${p.max}" step="${p.step}" class="bg-gray-50">
                    </div>
                </div>`).join('');

            statusGrid.innerHTML = statusConfig.map(s => `
                <div class="flex flex-col items-center justify-center p-2 bg-gray-50 rounded-md">
                    <span class="text-xs text-gray-500">${s.name}</span>
                    <span id="status-${s.id}" class="font-bold text-lg text-blue-600">--</span>
                </div>`).join('');
        }

        function updateParamUI(paramId, value) {
            const numInput = document.getElementById(`num-${paramId}`);
            const rangeInput = document.getElementById(`range-${paramId}`);
            if (numInput && rangeInput) {
                numInput.value = value;
                rangeInput.value = value;
            }
        }

        function updateStatusUI(statusId, value) {
            const statusElem = document.getElementById(`status-${statusId}`);
            const config = statusConfig.find(s => s.id === statusId);
            if (statusElem && config) {
                const isValueAvailable = value !== undefined && value !== null;
                const displayValue = isValueAvailable ? (typeof value === 'number' ? value.toFixed(1) : value) : '--';
                statusElem.textContent = `${displayValue} ${config.unit || ''}`;
            }
        }
        
        function bindEventListeners() {
            paramsContainer.addEventListener('input', (e) => {
                if (e.target.matches('input[type="range"], input[type="number"]')) {
                    const paramId = e.target.dataset.paramId;
                    const value = e.target.value;
                    updateParamUI(paramId, value);
                }
            });

            paramsContainer.addEventListener('change', (e) => {
                 if (e.target.matches('input[type="range"], input[type="number"]')) {
                    const paramId = e.target.dataset.paramId;
                    const value = parseFloat(e.target.value);
                    sendBleCommand({ param: paramId, value: value });
                }
            });
            
            document.getElementById('defrost-btn').addEventListener('click', () => {
                sendBleCommand({ command: 'force_defrost' });
            });
        }

        async function connect() {
            if (!navigator.bluetooth) {
                alert('您的瀏覽器不支援 Web Bluetooth！'); return;
            }
            
            if (!bleDevice) {
                try {
                    console.log('LOG: 開始掃描藍牙裝置...');
                    updateStatus('正在搜尋...', 'connecting');
                    bleDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [SERVICE_UUID] }],
                    });
                    console.log('LOG: 找到裝置:', bleDevice.name);
                    bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
                } catch (error) {
                    console.error('LOG: 搜尋失敗:', error);
                    updateStatus('搜尋失敗', 'disconnected');
                    if (error.name !== 'NotFoundError') {
                        showMessage(`錯誤: ${error.message.split('.')[0]}`);
                    }
                    return;
                }
            }

            try {
                if (!bleDevice.gatt.connected) {
                    console.log('LOG: 正在連線到 GATT 伺服器...');
                    updateStatus('正在連線...', 'connecting');
                    const server = await bleDevice.gatt.connect();
                    console.log('LOG: 成功連線 GATT，正在獲取服務...');
                    const service = await server.getPrimaryService(SERVICE_UUID);
                    console.log('LOG: 成功獲取服務，正在獲取特徵...');
                    bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                    console.log('LOG: 成功獲取特徵，正在啟動通知...');
                    await bleCharacteristic.startNotifications();
                    bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
                    console.log('LOG: 通知已啟動。');
                }

                updateStatus('已連線', 'connected');
                if (reconnectAttempts > 0) {
                    showMessage('重連成功！');
                    console.log('LOG: 自動重連成功。');
                } else {
                    showMessage('連線成功！');
                    console.log('LOG: 手動連線成功。');
                }
                reconnectAttempts = 0;
                
                if (heartbeatInterval) clearInterval(heartbeatInterval);
                heartbeatInterval = setInterval(() => {
                    sendBleCommand({ cmd: 'ping' });
                }, 5000);

            } catch(error) {
                console.error('LOG: 連線過程中發生錯誤:', error);
                updateStatus('連線失敗', 'disconnected');
                showMessage(`錯誤: ${error.message.split('.')[0]}`);
                onDisconnected();
            }
        }

        connectBtn.addEventListener('click', async () => {
            if (bleDevice && bleDevice.gatt.connected) {
                console.log('LOG: 使用者點擊「中斷連線」。');
                userDisconnected = true;
                bleDevice.gatt.disconnect();
            } else {
                console.log('LOG: 使用者點擊「連線到冷凍櫃」。');
                userDisconnected = false;
                bleDevice = null; 
                connect();
            }
        });

        function handleUnexpectedDisconnect() {
            if (userDisconnected) {
                console.log("LOG: 使用者主動斷線，不進行自動重連。");
                return;
            }
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectAttempts++;
                showMessage(`連線中斷，正在嘗試重連... (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`);
                console.log(`LOG: 意外斷線，將在 3 秒後嘗試第 ${reconnectAttempts} 次重連...`);
                setTimeout(() => {
                    console.log("LOG: 正在執行自動重連...");
                    connect();
                }, 3000);
            } else {
                console.log("LOG: 已達最大重連次數，停止自動重連。");
                showMessage("自動重連失敗，請手動連線");
                bleDevice = null;
            }
        }
        
        function onDisconnected(event) {
            console.log('LOG: gattserverdisconnected 事件觸發。');
            updateStatus('已斷線', 'disconnected');
            
            bleCharacteristic = null;
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }

            statusConfig.forEach(s => updateStatusUI(s.id, undefined));
            const currentStatus = statusText.textContent.split(' | ')[0];
            statusText.textContent = currentStatus;
            
            if (!userDisconnected) {
                handleUnexpectedDisconnect();
            } else {
                showMessage('已安全斷線');
                console.log('LOG: 已確認為使用者主動斷線。');
            }
        }

        function handleNotifications(event) {
            const value = new TextDecoder().decode(event.target.value);
            bleBuffer += value;

            while (bleBuffer.includes('\n')) {
                const endIndex = bleBuffer.indexOf('\n');
                const jsonString = bleBuffer.substring(0, endIndex);
                bleBuffer = bleBuffer.substring(endIndex + 1);

                if (jsonString.trim().length === 0) continue;

                try {
                    const data = JSON.parse(jsonString);
                    // console.log('LOG: 收到並解析資料:', data); // 可選：打開以查看詳細資料

                    if (data.t === 'p') {
                        Object.keys(data).forEach(shortKey => {
                            const paramId = paramKeyMap[shortKey];
                            if (paramId) {
                                updateParamUI(paramId, data[shortKey]);
                            }
                        });
                    } else if (data.t === 's') {
                        const modbusStatusText = data.mbc ? 'Modbus 已連線' : 'Modbus 未連線';
                        const currentStatus = "已連線";
                        statusText.textContent = `${currentStatus} | ${modbusStatusText}`;
                        
                        statusConfig.forEach(s => {
                            let receivedValue;
                            if (s.key === 'err') {
                                receivedValue = data.err;
                            } else if (data.mv) {
                                receivedValue = data.mv[s.key];
                            }
                            updateStatusUI(s.id, receivedValue);
                        });
                    }
                } catch (error) {
                    console.error('LOG: 解析 JSON 失敗:', error, '原始字串:', `"${jsonString}"`);
                }
            }
        }
        
        async function sendBleCommand(commandObj) {
            if (!bleCharacteristic || !bleDevice.gatt.connected) {
                return;
            }
            try {
                const commandString = JSON.stringify(commandObj);
                const encoder = new TextEncoder();
                await bleCharacteristic.writeValueWithoutResponse(encoder.encode(commandString));
                if (commandObj.cmd !== 'ping') {
                    console.log('LOG: 指令已傳送:', commandString);
                }
            } catch (error) {
                console.error('LOG: 傳送指令失敗:', error);
            }
        }

        function updateStatus(text, statusClass) {
            statusText.textContent = text;
            statusDot.className = `status-dot status-${statusClass}`;
            connectBtn.textContent = (statusClass === 'connected') ? '中斷連線' : '連線到冷凍櫃';
            controlPanel.classList.toggle('opacity-50', statusClass !== 'connected');
            controlPanel.classList.toggle('pointer-events-none', statusClass !== 'connected');
        }
        
        function showMessage(text) {
            messageBox.textContent = text;
            messageBox.classList.remove('opacity-0');
            setTimeout(() => { messageBox.classList.add('opacity-0'); }, 3000);
        }

        generateUI();
        bindEventListeners();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker 註冊成功:', reg.scope))
                    .catch(err => console.log('Service Worker 註冊失敗:', err));
            });
        }
    </script>
</body>
</html>
